<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>
<body>

    <img src="./assets/logo.gif" alt="logo-convert-money" class="main-logo">

        <main>

            <label>
                    
                    Converter <b>de</b>
                    
                <select>
                            
                    <option>R$ Real brasileiro</option>

                </select>
    
            </label>

            <label>
                    
                    Converter <b>para</b>
                    
                <select class="switch-currency">
                            
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">Bitcoin</option>

                </select>
    
            </label>

            <label>

                Valor

                    <input placeholder="R$ 0,00" class="input-value">

            </label>

            <button class="convert-button">Converter</button>


            <section>

                <div>

                    <img src="./assets/real.png" alt="logo-currency-to-convert">
                    <p>Real</p>
                    <h2 class="currency-value-to-convert">R$ 0,00</h2>

                </div>

                    <img src="./assets/arrow.png" alt="arrow" class="arrow">
                    
                <div>

                    <img src="./assets/dolar.png" alt="converted-currency-logo" class="currency-img">
                    <p class="currency">Dólar Americano</p>
                    <h2 class="currency-value">US$ 0.00</h2>

                </div>

            </section>


    </main>
    
</body>

    <script src="./script.js"></script>
    
</html>
